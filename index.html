<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-screen" class="app">
        <h1>Javascript Quiz</h1>
        <button class="start-button" onclick="startQuiz()">Start</button>
    </div>
    <div id="quiz-screen" class="app quiz" style="display: none;">
        <h2 id="question">Question goes here.</h2>
        <div id="answer-buttons"></div>
        <button id="next-btn" onclick="handleNextButton()">Next</button>
        <div id="timer">Time left: <span id="timer-value">60</span>s</div>
        <button id="play-again-btn" onclick="resetQuiz()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
